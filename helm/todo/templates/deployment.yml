apiVersion: apps/v1
kind: Deployment 
metadata:
    name: "todo"
spec:
    selector: 
        matchLabels:
            app: "todo-app"
    replicas: 5
    template:
        metadata:
            labels:
                app: "todo-app"
        spec:
            containers:
            - image: {{.Values.image}}
              imagePullPolicy: Always
              name: "todo-app"
            #   env:
            #     - name: DB_URL
            #       value: {{.Values.dbhost}}
              ports:
              - containerPort: 27017
